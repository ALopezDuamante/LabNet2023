<!DOCTYPE html>
<head>
    <title>Juego de Adivinacion</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="mainView" id="mainView">
        <h1>Juego de Adivinacion</h1>
        <p>Bienvenido al juego de Adivinacion</p>
        <h3>Reglas:</h3>
        <p>Voy a pensar un numero de 1 a 20, para ganar hay que adivinarlo. Tenes 5 intentos y te voy a dar una ayuda por cada error</p>
        <h3>Buena suerte!</h3>
        <button class="startButton" id="startButton">Comenzar a jugar</button>
    </div>

    <div class="gameView" id="gameView" style="display: none;">
        <h1>Juego de Adivinacion</h1>
        <p>Highscore: <span id="highscore"></span></p>

        <label id="gameLabel">
            <p>Comienza el juego (recuerda que el numero es de 1 a 20 inclusive)</p>
            <input class="numberTry" type="number" id="numberTry" placeholder="Ingrese un numero"><span id="alert"></span><br>
            <br><button class="submitButton" id="submitButton">Enviar</button>
            <p>Score: <span id="showScore"></span></p>
        </label><br/>

        <label id="endLabel" style="display: none;">
            <span class="gameOver" id="gameOver"></span>
            <p>El numero era: <span id="numberToGuess"></span></p>
            <button class="newGameButton" id="newGameButton">Jugar de nuevo</button>
        </label>

        <p>Tus intentos: </p>
        <ul id="tryList"></ul>
    </div>

</body>
